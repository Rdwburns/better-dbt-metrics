semantic_models:
- description: Semantic model for fct_orders
  dimensions:
  - name: date
    type: time
    type_params:
      time_granularity: day
  entities:
  - expr: fct_orders_id
    name: id
    type: primary
  measures:
  - agg: sum
    expr: revenue
    name: test_revenue_ref_measure
  model: ref('fct_orders')
  name: sem_fct_orders
