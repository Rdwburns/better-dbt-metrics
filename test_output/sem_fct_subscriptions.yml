semantic_models:
- description: Semantic model for fct_subscriptions
  dimensions:
  - name: date_day
    type: time
    type_params:
      time_granularity: day
  entities:
  - expr: fct_subscriptions_id
    name: id
    type: primary
  measures:
  - agg: count_distinct
    agg_params:
      where: status = 'active'
    expr: subscription_id
    name: daily_active_subscriptions_measure
  model: ref('fct_subscriptions')
  name: sem_fct_subscriptions
