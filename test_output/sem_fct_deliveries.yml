semantic_models:
- description: Semantic model for fct_deliveries
  dimensions:
  - name: delivery_region
    type: categorical
  entities:
  - expr: fct_deliveries_id
    name: id
    type: primary
  measures:
  - agg: percentile
    agg_params:
      percentile: 0.9
    expr: delivery_hours
    name: p90_delivery_time_measure
  model: ref('fct_deliveries')
  name: sem_fct_deliveries
