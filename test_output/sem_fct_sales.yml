semantic_models:
- description: Semantic model for fct_sales
  dimensions:
  - name: date_day
    type: time
    type_params:
      time_granularity: day
  - name: region
    type: categorical
  entities:
  - expr: fct_sales_id
    name: id
    type: primary
  measures:
  - agg: sum
    expr: sale_amount
    name: regional_daily_sales_measure
  model: ref('fct_sales')
  name: sem_fct_sales
