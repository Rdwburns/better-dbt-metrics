semantic_models:
- description: Semantic model for dim_targets
  dimensions: []
  entities:
  - expr: dim_targets_id
    name: id
    type: primary
  measures:
  - agg: max
    agg_params:
      where: target_type = 'revenue'
    expr: revenue_target
    name: monthly_target_measure
  model: ref('dim_targets')
  name: sem_dim_targets
