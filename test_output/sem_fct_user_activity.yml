semantic_models:
- description: Semantic model for fct_user_activity
  dimensions:
  - name: activity_date
    type: time
    type_params:
      time_granularity: day
  entities:
  - expr: user_id
    name: user_id
    type: primary
  measures:
  - agg: count_distinct
    expr: user_id
    name: active_users_measure
  - agg: count_distinct
    expr: user_id
    name: mtd_active_users_measure
  model: ref('fct_user_activity')
  name: sem_fct_user_activity
